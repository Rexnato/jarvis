<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/layout-primefaces.xhtml">
    
    <ui:define name="moduleTitle">Metodo Profundidad</ui:define>  
    <ui:define name="content">
       <p:diagram value="#{busquedaProfundidadController.model}" style="height:600px" styleClass="ui-widget-content" />
 
 
	/* Demo CSS */
	<style type="text/css">
	    .ui-diagram-element {   
	        width:14em; 
	        height:4em;     
	        line-height:4em;
	        text-align: center;
	        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
	        border-radius: 4px;
	        border: 1px solid transparent;
	        background-color: #98AFC7;
	        color: #ffffff;
	    }
	 
	    .ui-diagram-success {
	        background-color: #9CB071;
	        color: #ffffff;
	        border-color: #7ab02c;
	    }
	 
	    .ui-diagram-fail {
	        background-color: #C34A2C;
	        color: #ffffff;
	    }
	 
	    .flow-label {
	        font-size: 24px;
	        font-weight: bold;
	        color: #816A51;
	    }
	</style>
	    </ui:define>
	    
	
		<style type="text/css">
		    .ui-diagram-element {
		        border:0.1em dotted #d4e06b;    
		        width:14em; 
		        height:4em;     
		        line-height:4em;
		        text-align: center;
		    }
		</style>
</ui:composition>
