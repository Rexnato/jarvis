<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
  <h:head>
    <meta charset="UTF-8"/>
    <title>Seguridad Integral | LOG IN</title>
    <!-- Tell the browser to be responsive to screen width -->
     <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
     <h:outputStylesheet library="plugins/bootstrap/css"  name="bootstrap.css" />
     <h:outputStylesheet library="plugins/sb-admin2"  name="sb-admin-2.css" />
     <h:outputStylesheet library="plugins/font-awesome/css"  name="font-awesome.css" />

  </h:head>
  <body>
	   <div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Iniciar Sesion</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form role="form" id="loginFormulario" method="post" action="LoginInOut" onsubmit=" return validarCampos()"  
	                        onerror="alert('hola')">
	                        	<div class=" has-error" id="usuarioDiv">
	                        		<label class="control-label "></label>
	                        	</div>
	                            <fieldset style="margin-top:-15px" >
	                                <div class="form-group" id="usuarioDiv">
	                                	<label class="control-label" for="inputError"></label>
	                                    <input class="form-control"  placeholder="Usuario"  name="usuarioName" id="usuarioInput" type="text"/>
	                                    
	                                </div>
	                                <div class="form-group" id="passDiv">
	                                	<label class="control-label" for="inputError"></label>
	                                    <input class="form-control"   placeholder="Password" name="passName" id="passInput" type="password" />
	                                </div>
	                                <!-- Change this to a button or input when using this as a form -->
	                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
	                            </fieldset>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
  
	<script type="text/javascript">
		
	</script>
  </body>
</html>
